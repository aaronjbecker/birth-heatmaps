version: "3.8"

services:
  # Astro frontend development server
  frontend-dev:
    build: ./frontend
    ports:
      - "4321:4321"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # Astro frontend production build
  frontend-build:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run build

  # Nginx server for production data API
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      # Mount output for development; in production, data is built into image
      - ./data-pipeline/output:/usr/share/nginx/html/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Nginx with data built into image (production)
  nginx-prod:
    build:
      context: .
      dockerfile: nginx/Dockerfile.prod
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
