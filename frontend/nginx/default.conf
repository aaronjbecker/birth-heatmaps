# Nginx configuration for HMD Birth Heatmaps Astro frontend.
# Handles caching headers for static assets.
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Cache Astro static assets for 1 year (content-hashed filenames)
    location /_astro/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache /assets/ directory for 1 year (also content-hashed)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # JSON data files - 1 hour cache with stale-while-revalidate
    # Used by Compare page and other client-side data loading
    location /data/ {
        add_header Cache-Control "public, max-age=3600, stale-while-revalidate=86400";
        add_header Access-Control-Allow-Origin *;
    }

    # HTML pages - short cache with revalidation
    # Allows quick updates while still benefiting from browser cache
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=3600";
    }

    # Default location block for serving static content
    # Astro generates static HTML files, so we don't need SPA fallback
    location / {
        try_files $uri $uri/ =404;
        # Apply HTML caching to generated pages (extensionless routes)
        add_header Cache-Control "public, max-age=60, stale-while-revalidate=3600";
    }

    # Custom 404 error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
