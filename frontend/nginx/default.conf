# Nginx configuration for HMD Birth Heatmaps Astro frontend.
# Handles caching headers for static assets.
server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Cache Astro static assets for 1 year (content-hashed filenames)
    location /_astro/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache /assets/ directory for 1 year (also content-hashed)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Default location block for serving static content
    # Astro generates static HTML files, so we don't need SPA fallback
    location / {
        try_files $uri $uri/ =404;
    }

    # Custom 404 error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
